<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gosia Parduła Joga</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">


    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
{% block content %}

<body style="background-color: #eee;">
    <div class="px-4 py-5 text-center hero-bg">
        <div class="overlay"></div>
        <nav class="navbar navbar-expand-lg mt-2 mb-2 homepage-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">O mnie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Zajęcia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Kontakt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="py-5 mt-5">
            <h1 class="display-5 py-3 mb-3">Małgorzata Parduła</h1>
            <div class="col-md-8 col-lg-3 mx-auto text-center">
                <p class="lead mb-4">Jestem nauczycielką jogi metodą
                    Iyengara. Poprzez
                    praktykę pomagam innym
                    odzyskać spokój i nabrać wewnętrznej siły.</p>

                <button type="button" class="btn btn-cloud"> Zajęcia </button>
                <button type="button" class="btn btn-outline-cloud"> Wyjazdy </button>
            </div>
        </div>
    </div>
    <section style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card" style="border:none;background-color: #eee;">
                        <div class="card-body p-5">
                            <figure class="text-center mb-0">
                                <blockquote class="blockquote">
                                    <p class="pb-3">
                                        <span>
                                            <p> Wierzę, że praktyka jogi w połączeniu ze zdrowym stylem życia potrafi
                                                <mark style="background-color: #d3ad9b;">transformować</mark>. Przekonaj
                                                się na macie.
                                            </p>
                                            <a style="font-size: small; text-transform: uppercase; text-decoration: none; font-weight: bold;"
                                                href="#" class="link-dark">dołącz do
                                                grupy
                                                &rarr; </a>
                                        </span>
                                    </p>
                                </blockquote>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container pt-2 mt-2">
        <footer>
            <hr>
            <p class="text-center text-muted" style="font-size: small;">website made by <a href="#"
                    class="link-nude">django
                    designed</a></p>
        </footer>
    </div>
</body>
{% endblock content %}
